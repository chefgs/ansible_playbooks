---
- name: Install htpd on all the nodes
  hosts: devhosts
  tasks:
   - name: check the package
     command: "rpm -qa httpd"
     register: rpm_out
   - name: Install httpd
     yum:
      name: httpd
      state: latest
     when: rpm_out.stdout == ""
     notify:
       - service
  handlers:
   - name: start the service
     service:
      name: httpd
      state: restarted
     register: service_state
     listen: service
   - debug:
      var: service_state
   - debug:
      msg: "Restart sucess"
     when: service_state != ""
     listen: service
        
